<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment - AlinQ Laundry</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    button {
      background-color: #528FF0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5fc8;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>AlinQ Laundry Payment</h2>
    <p>Click below to pay securely using Razorpay.</p>
    <button id="payBtn">Pay with Razorpay</button>
  </div>

  <script>
    document.getElementById('payBtn').onclick = function(e){
      e.preventDefault();

      var options = {
        "key": "rzp_test_XXXXXXXXXXXX", // Replace with your Razorpay Test Key ID
        "amount": 50000, // Amount in paise = â‚¹500
        "currency": "INR",
        "name": "AlinQ Laundry",
        "description": "Laundry Service Payment",
        "image": "https://yourwebsite.com/logo.png", // Optional logo
        "handler": function (response){
            // Payment Successful
            alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
            window.location.href = "success.html";
        },
        "prefill": {
            "name": "Test Customer",
            "email": "testcustomer@example.com",
            "contact": "9999999999"
        },
        "theme": {
            "color": "#528FF0"
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
